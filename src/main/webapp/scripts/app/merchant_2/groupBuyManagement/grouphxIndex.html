<style>
    td {

    .fixedClear:after {

    }
    .yzmHx {
        width: 95%;

        padding: 4% 0;

    .yzmHx > div {

    }
    .yzmHx > div:first-child {

        color: #fff;
        font-size: 14px;
        -webkit-border-radius:4px;
        -moz-border-radius:4px;
        border-radius:4px;
        cursor: pointer;
    }
    .md {
        width: 95%;
        margin: 0 auto;
        padding: 3% 0 0 0;
    }
    .md > div {
        float: left;
    }
    .md > div:first-child {
        font-size: 14px;
        color: #222;
        margin-right: 4%;
        margin-top: 7px;
    }
    .md > div:nth-child(2) {
        width: 30%;
    }
    .md select {
        width: 100%;
        border:1px solid #e1e1e1;
        padding: 1% 2%;
        font-size: 14px;
        color: #999;
    }

<!--表格-->
<div class="panel panel-default">
    <table class="table ol-tab">
        <thead class="active">
            <tr>
                <td></td>
                <td>结算单价</td>
                <td>验证码核销（次）</td>
                <td>总计</td>
                <td>总计金额</td>
            </tr>
        </thead>
        <tbody ng-if="payWay==1||payWay==null||pawWay==2">
            <tr class="tr-empty" id="notData" hidden="true">
                <td class="text-center" colspan="8">暂无数据！</td>
            </tr>
            <tr class="tr-noEmpty" ng-repeat="o in orderList" id="HaveData">
                <td ng-bind="o.orderSid"></td>
                <td ng-bind="o.merchant.name"></td>
                <td ng-show="o.desk!=null&&o.desk!=''">{{o.desk}}</td>
                <td ng-show="o.desk==null||o.desk==''">无</td>
                <td ng-show="o.payType==0">微信</td>
                <td ng-show="o.payType==1">支付宝</td>
                <td ng-bind="o.lepayCode"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: #e4e4e4">
                <td>总核销数</td>
                <td>--</td>
                <td>5</td>
                <td>5</td>
                <td>￥30</td>
            </tr>
        </tfoot>
    </table>
</div>
