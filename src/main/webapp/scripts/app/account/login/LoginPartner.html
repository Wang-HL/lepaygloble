<link rel="stylesheet" href="assets/styles/css/main.css"/>
<link rel="stylesheet" href="assets/styles/css/denglu.css"/>
<link rel="stylesheet" href="assets/styles/css/shouye.css"/>
<div class="container denglu-header">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img alt="Brand" src="/assets/styles/images/shouye/logo.png">
        </a>
        <a class="navbar-brand" href="#">
            <span>|</span><span>合伙人中心</span>
        </a>
    </div>
</div>
<div class="banner-partner denglu denglu-partner">
    <form class="" role="form" ng-submit="login($event)">
        <h3 class="text-center">登录</h3>
        <p ng-if="authenticationError" class="login-error">账户或密码错误</p>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="username">
            <span class="logo logo-zhanghu"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="密码" ng-model="password">
            <span class="logo logo-mima"></span>
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" checked>城市合伙人
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1">天使合伙人
            </label>
        </div>
        <button type="submit" class="btn btn-warning btn-group-justified">登录</button>
        <p class="clearfix"><span>忘记密码</span><a class="pull-right" onclick="window.open('http://form.mikecrm.com/F4s2fS')">免费注册</a></p>
    </form>
</div>
